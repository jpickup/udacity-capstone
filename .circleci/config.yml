version: 2.1

orbs:
  maven: circleci/maven@1.4.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd backend

workflows:
  maven_test:
    jobs:
      - maven/test:
          command: '-X verify'
  default:
    jobs:
      - build-frontend
      - build-backend        